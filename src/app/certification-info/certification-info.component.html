<section>
    <section>
        <h4 class="font-weight-bold" [textContent]="'Certificates ('+data.length+')'"></h4>
    </section>
    <section>

        <section class="card col-lg-5 col-md-4 col-sm-12 col-xl-6 d-inline-block m-3 certifcate" *ngFor="let certificate of data">
            <section class="">
                <img class="card-img-top certificate-frame" [src]="'assets/certificates/'+certificate.certificate" />
            </section>
            <section class="card-body p-4">
                <span class="card-title font-weight-bold d-block" [textContent]="certificate.title"></span>
                <section>
                    <span class="card-text font-weight-bold" [textContent]="'Issued by: '"></span>
                    <span class="card-text" [textContent]="certificate.organization"></span>
                </section>
                <section>
                    <span class="card-text font-weight-bold" [textContent]="'Issued On: '"></span>
                    <span class="card-text" [textContent]="certificate.issued_on | datetime : 'LL'"></span>
                </section>
                <section *ngIf="certificate.link" class="mt-3 d-flex justify-content-center">
                    <a [href]="certificate.link.url" target="_blank" class="btn btn-primary">
                        <span [textContent]="certificate.link.title"></span>
                    </a>
                </section>
            </section>
        </section>
    </section>
</section>
