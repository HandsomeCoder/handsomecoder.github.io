<section>
    <section class="m-4" *ngFor="let experiences of data">
        <h3 class="font-weight-bold" [textContent]="experiences.labelKey | i18n"></h3>
        <section class="mt-3 card experience-box" *ngFor="let experience of experiences.experiences">
            <section class="card-body">

                <section class="float-end">
                    <span [textContent]="experience.joined_on | datetime: 'MMM \'YY'"></span>
                    <span [textContent]="' - '"></span>
                    <span [textContent]="(experience.served_till | datetime: 'MMM \'YY') || 'Present'"></span>
                </section>

                <section class="h5 fw-bold">
                    <span class="mr-1" [innerHTML]="experience.organization.emoji"></span>
                    <span [textContent]="experience.organization.name | i18n"></span>
                </section>

                <section>
                    <span class="mr-1" [innerHTML]="experience.role.emoji"></span>
                    <em [textContent]="experience.role.name | i18n"></em>
                </section>

                <section class="mt-2">
                    <section *ngFor="let detail of experience.details">
                        <section *ngIf="detail.title">
                            <span class="font-weight-bold" [textContent]="detail.title | i18n"></span>
                        </section>
                        <section>
                            <ul>
                                <li *ngFor="let point of detail.points">
                                    <span [textContent]="point"></span>
                                </li>
                            </ul>
                        </section>

                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
