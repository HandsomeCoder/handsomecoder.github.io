<section>
    <section class="mt-2 mb-2">
        <section class="text-center font-weight-bold">
            <span [textContent]="'Badges Aquired ('+data.length+')'"></span>
        </section>
    </section>
    <section>
        <section class="col-sm-6 col-md-6 col-lg-6 col-xl-6 p-2 d-inline-block" *ngFor="let badge of data">
            <section class="badge-container">
                <section class="border-0 card">
                    <section class="">
                        <img height="100" [src]="'assets/bagdes/'+badge.badge" />
                    </section>
                    <section class="card-body">
                        <span class="card-title font-weight-bold d-block" [textContent]="badge.title"></span>
                        <span class="card-text d-block" [textContent]="badge.organization"></span>
                        <section *ngIf="badge.link" class="mt-3">
                            <a [href]="badge.link.url" target="_blank" class="btn btn-primary">
                                <span [textContent]="badge.link.title"></span>
                            </a>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
