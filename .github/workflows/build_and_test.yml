name: Build and Test

on:
  push:
    branches: [
      "develop",
      "main"
    ]
  pull_request:
    branches: [
      "develop",
      "main"
    ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 22.3.0

      - name: Install Dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build
